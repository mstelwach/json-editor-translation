<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JSON Editor Translation App Web">
  <meta name="author" content="Michal Stelwach">
  <title>JSON Translation Editor</title>

  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="static/css/bootstrap/font-size.css" rel="stylesheet" type="text/css">
  <link href="static/css/fontawesome-icons/css/all.css" rel="stylesheet" type="text/css">
  <link href="static/image/favicon-32x32.png" type="image/png" rel="icon">
  <script src="static/js/index.js"></script>
</head>

<body>

<!--   Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark static-top bg-info">
    <div class="container">
      <a class="navbar-brand" href='index.html'>JSON Edytor Tłumaczeń <i class="fas fa-language"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-info counter-labels">Nieprzetłumaczone etykiety: 0</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#importModalCenter">
              Załaduj <i class="fas fa-upload"></i>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exportModalCenter">
              Zachowaj <i class="fas fa-download"></i>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-info" onclick="setCachedData()">
              Zapisz <i class="fas fa-save"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Edytuj Tłumaczenie!</h1>
        <p class="lead">Załaduj translację i w łatwy sposób uzupełnij brakujące etykiety tłumaczeniami.</p>
        <br>
        <img src="static/image/json-editor.png">
      </div>
      <br>
      <div class="col-lg-12" id="list" style="display: none">
        <div class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 label-header">Label</h5>
          </div>
          <br>
          <div class="input-group mb-1 translation-label">
            <div class="input-group-prepend">
              <span class="input-group-text">Language</span>
            </div>
            <input type="text" class="form-control input-translation" placeholder="Translation" aria-label="Translation" onchange="validationInputTranslation(this)">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Import-->
  <div class="modal fade" id="importModalCenter" tabindex="-1" role="dialog" aria-labelledby="importModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="importModalLongTitle">File name:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Import</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file-import-input" accept=".json" oninput="setFileNameInput(this)">
              <label class="custom-file-label" for="file-import-input" >Choose json file</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="loadJSONFile()">Import</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Export-->
  <div class="modal fade" id="exportModalCenter" tabindex="-1" role="dialog" aria-labelledby="exportModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exportModalLongTitle">File name:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="file-export-input" placeholder="Name" aria-describedby="file-extension">
            <div class="input-group-append">
              <span class="input-group-text" id="file-extension">.json</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="exportJSONFile()">Export</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="static/js/jquery/jquery.slim.min.js"></script>
  <script src="static/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
